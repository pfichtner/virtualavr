name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
  # each first day of month
  - cron: "0 0 1 * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get current timestamp
      run: echo "DOCKER_IMAGE_TAG=$(date +'%s-snapshot')" >> $GITHUB_ENV
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pfichtner/virtualavr:$DOCKER_IMAGE_TAG
      env:
        TAG: ${{ steps.date.outputs.timestamp }}-snapshot
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'adopt'
        cache: maven
    - name: Run java based integration tests via maven
      run: mvn -B -Dvirtualavr.docker.tag=$DOCKER_IMAGE_TAG '-Dtest=com.github.pfichtner.virtualavr.virtualavrtests.*IT' verify --file pom.xml
      working-directory: demo/java/sketchtest

