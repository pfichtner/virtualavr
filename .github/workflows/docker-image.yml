name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
  # each first day of month
  - cron: "0 0 1 * *"
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Get current timestamp
      id: date
      run: echo "::set-output name=timestamp::$(date +'%s')"      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag pfichtner/virtualavr:$TAG
      env:
        TAG: ${{ steps.date.outputs.timestamp }}-snapshot
    - name: Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: 11
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: mvn -B -Dvirtualavr.docker.tag=$TAG '-Dtest=com.github.pfichtner.virtualavr.virtualavrtests.*Test' verify --file pom.xml
      working-directory: demo/java/sketchtest
      env:
        TAG: ${{ steps.date.outputs.timestamp }}-snapshot
