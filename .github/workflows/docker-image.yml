name: Docker Image CI

on:
  workflow_dispatch:
  schedule:
  # each first day of month
  - cron: "0 0 1 * *"
  push:
  pull_request:

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: 11
        distribution: 'adopt'
        cache: maven
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.x'

    # Run your test script
    - name: Run All Tests
      run: ./run-tests.sh

    - name: Test Report
      uses: dorny/test-reporter@v1
      if: (success() || failure()) && github.event_name != 'pull_request'  # run this step even if previous step failed
      with:
        name: Test report
        path: demo/java/sketchtest/target/surefire-reports/*.xml,demo/python/*/test-results/pytest.xml,demo/python-gherkin/test-results/TESTS-*_behavior.xml
        reporter: java-junit

